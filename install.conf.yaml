- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: config/tmux/tmux.conf
    ~/.config/nvim: config/nvim
    ~/.gitconfig: config/git/gitconfig

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [dconf load /com/gexperts/Tilix/ < config/tilix/tilix.dconf]


